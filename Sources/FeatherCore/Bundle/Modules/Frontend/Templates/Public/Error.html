#let(head = [
    "title": error.code,
    "excerpt": error.reason
])
#define(body):
<div class="lead container center">
    <span class="icon">⚠️</span>
    <h1>#(error.code) - #(error.reason)</h1>
    <p>Something went wrong with your request</p>
    <a href="#($req.url.path)">Please try again →</a>
</div>
#enddefine

#inline("Frontend/Index")
